<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
        }

        .traffic-light {
            background: black;
            width: 120px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .light {
            width: 80px;
            height: 80px;
            background: gray;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .red { background: red; }
        .yellow { background: yellow; }
        .green { background: green; }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="traffic-light">
        <div class="light" id="red"></div>
        <div class="light" id="yellow"></div>
        <div class="light" id="green"></div>
    </div>

    <button onclick="changeLight()">Next Light</button>

    <script>
        let currentLight = 'red';

        function changeLight() {
            document.getElementById('red').classList.remove('red');
            document.getElementById('yellow').classList.remove('yellow');
            document.getElementById('green').classList.remove('green');

            if (currentLight === 'green') {
                currentLight = 'yellow';
                document.getElementById('yellow').classList.add('yellow');
            } else if (currentLight === 'yellow') {
                currentLight = 'red';
                document.getElementById('red').classList.add('red');
            } else {
                currentLight = 'green';
                document.getElementById('green').classList.add('green');
            }
        }

        // Initialize with the red light on
        document.getElementById('red').classList.add('red');
    </script>

</body>
</html>
